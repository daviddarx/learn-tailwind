<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./index.css" rel="stylesheet" />
  </head>

  <body class="text-gray-500 bg-gray-100 font-main">
    <div class="grid md:grid-cols-3 h-full">
      <div class="md:col-span-1 bg-white h-full">
        <nav>
          <div>
            <h1 class="font-bold uppercase p-4 border-b border-gray-300">
              <a
                href="/"
                class="text-sm md:text-base lg:text-lg hover:text-primary transition-colors duration-300"
                >Food Ninja</a
              >
            </h1>
          </div>

          <ul class="navigation p-4">
            <li>
              <a href="/" class="navigation-link navigation-link--active">
                <svg
                  class="navigation-link__icon w-6 h-6"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                  ></path>
                </svg>
                <span class="navigation-link__text">Home</span>
              </a>
            </li>

            <li>
              <a href="/" class="navigation-link">
                <svg
                  class="navigation-link__icon w-6 h-6"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                  ></path>
                </svg>
                <span class="navigation-link__text">About</span>
              </a>
            </li>

            <li>
              <a href="/" class="navigation-link">
                <svg
                  class="navigation-link__icon w-6 h-6"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"
                  ></path>
                </svg>
                <span class="navigation-link__text">Contact</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>

      <main class="md:col-span-2 px-16 py-6">
        <div class="flex justify-center md:justify-end">
          <a href="#" class="btn btn--secondary ml-4">Log in</a>
          <a href="#" class="btn btn--secondary ml-4">Sign up</a>
        </div>

        <header>
          <h2 class="text-gray-900 text-6xl font-semibold">Recipes</h2>
          <h3 class="text-2xl font-semibold mt-4">For Ninjas</h3>
        </header>

        <div class="recipes">
          <h4 class="category-title">Latest Recipes</h4>

          <div class="recipes__group">
            <div class="card">
              <img src="img/stew.jpg" alt="stew" class="card__image" />
              <div class="card__text">
                <span class="card__title">5 Bean Chilli Stew</span>
                <span class="card__author">Recipe by Mario</span>
              </div>
              <div class="badge">
                <svg
                  class="badge__svg w-5 h-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                  ></path>
                </svg>
                <span class="badge__text">25 min</span>
              </div>
            </div>

            <div class="card">
              <img src="img/noodles.jpg" alt="noodles" class="card__image" />
              <div class="card__text">
                <span class="card__title">5 Bean Chilli Stew</span>
                <span class="card__author">Recipe by Mario</span>
              </div>
              <div class="badge">
                <svg
                  class="badge__svg w-5 h-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                  ></path>
                </svg>
                <span class="badge__text">25 min</span>
              </div>
            </div>

            <div class="card">
              <img src="img/curry.jpg" alt="curry" class="card__image" />
              <div class="card__text">
                <span class="card__title">5 Bean Chilli Stew</span>
                <span class="card__author">Recipe by Mario</span>
              </div>
              <div class="badge">
                <svg
                  class="badge__svg w-5 h-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                  ></path>
                </svg>
                <span class="badge__text">25 min</span>
              </div>
            </div>
          </div>

          <h4 class="category-title">Most popular</h4>

          <div class="recipes__group">
            <!-- cards -->
          </div>

          <div class="flex justify-center">
            <div class="btn btn--primary">Load more</div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
