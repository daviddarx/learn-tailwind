<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./index.css" rel="stylesheet" />
  </head>

  <body class="text-gray-500 bg-gray-100 font-main">
    <div>
      <div>
        <nav>
          <div>
            <h1 class="font-bold uppercase p-4 border-b border-gray-300">
              <a href="/" class="text-sm md:text-base lg:text-lg">Food Ninja</a>
            </h1>
          </div>
          <ul>
            <li class="text-gray-900 font-bold">
              <a href="/">
                <span>Home</span>
              </a>
            </li>
            <li>
              <a href="/">
                <span>About</span>
              </a>
            </li>
            <li>
              <a href="/">
                <span>Contact</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <main class="px-16 py-6">
        <div class="flex justify-center md:justify-end">
          <a href="#" class="text-primary ml-4">Log in</a>
          <a href="#" class="text-primary ml-4">Sign up</a>
        </div>

        <header>
          <h2 class="text-gray-900 text-6xl font-semibold">Recipes</h2>
          <h3 class="text-2xl font-semibold">For Ninjas</h3>
        </header>
        <div class="recipes">
          <h4 class="category-title">Latest Recipes</h4>
          <div class="recipes__group">
            <div class="card">
              <img src="img/stew.jpg" alt="stew" class="card__image" />
              <div class="card__text">
                <span class="card__title">5 Bean Chilli Stew</span>
                <span class="card__author">Recipe by Mario</span>
              </div>
              <span class="badge">25 min</span>
            </div>
          </div>

          <h4 class="category-title">Most popular</h4>
          <div class="recipes__group">
            <!-- cards -->
          </div>
          <div class="flex justify-center">
            <div class="button">Load more</div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
